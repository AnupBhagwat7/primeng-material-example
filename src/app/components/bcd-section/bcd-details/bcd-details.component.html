<div>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="Reference #">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Workflow #">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="BCD #">
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field color="accent">
          <mat-label>Created Date</mat-label>
          <input matInput [matDatepicker]="picker2">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Reference #">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Workflow #">
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="BCD #">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-select placeholder="BC Co-odinator">
            <mat-option value="option">Option1</mat-option>
            <mat-option value="option">Option2</mat-option>
            <mat-option value="option">Option3</mat-option>
            <mat-option value="option">Option4</mat-option>
            <mat-option value="option">Option5</mat-option>
            <mat-option value="option">Option6</mat-option>
            <mat-option value="option">Option7</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-radio-group aria-label="Sex">
          <mat-radio-button value="1">Option 1</mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;
          <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-radio-group>
      </td>

    </tr>
  </table>

</div>
